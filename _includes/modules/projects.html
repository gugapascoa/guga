<section class="case-studies">
    <div class="case-studies-title">
        <h2>From <span>branding</span> to <span>UX/UI</span>.<br>
        Check out my projects bellow</h2>
    </div>
    {% for project in site.case-studies %}
    <div class="project project-{{ forloop.index }}">
      <div class="text">
        <h3>{{project.title}}</h3>
        <p>{{project.description}}</p>
        <button class="secondary-button" type="button" name="button">Learn more</button>
      </div>
      <figure>
        <img src="{{ "{{site.baseurl}}/assets/images/projects/{{project.thumbnail}}.png" | relative_url }}" alt="{{project.thumbnail-alt}}" title="{{project.title}}">
      </figure>
    </div>
    {% endfor %}
    <a href="#">View more</a>
</section>
